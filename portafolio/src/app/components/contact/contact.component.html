<section class="contact-section py-5">
  <div class="container">
    <h2 class="text-center fw-bold">📩 Contact Me</h2>
    <p class="text-center lead">Leave me a message, and I will get back to you as soon as possible.</p>

    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <form (ngSubmit)="sendMessage()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="contact.name" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="contact.email" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" [(ngModel)]="contact.message" name="message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Success and Error Toasts -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050">
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          ✅ Message sent successfully.
        </div>
        <button type="button" class="btn-close me-2 m-auto" (click)="success = false"></button>
      </div>
    </div>

    <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          ❌ Error sending the message.
        </div>
        <button type="button" class="btn-close me-2 m-auto" (click)="error = false"></button>
      </div>
    </div>
  </div>

  <!-- Warning Modal -->
  <div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="warningModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title" id="warningModalLabel">⚠️ Attention</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Please fill in all fields before sending the message.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</section>
